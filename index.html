<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Purchase great shoes at Sneakers!" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="grid grid--1x2">
      <section class="slideshow container">
        <div class="slideshow__image">
          <img src="images/image-product-1.jpg" alt="" />
        </div>
        <div class="slideshow__image">
          <img src="images/image-product-2.jpg" alt="" />
        </div>
        <div class="slideshow__image">
          <img src="images/image-product-3.jpg" alt="" />
        </div>
        <div class="slideshow__image">
          <img src="images/image-product-4.jpg" alt="" />
        </div>
        <span class="slideshow__buttons">
          <button
          class="btn btn--circle slideshow__previous"
          onClick="changeSlides(-1)"
        >
          <img src="images/icon-previous.svg" alt="" class="icon" />
        </button>
        <button
          class="btn btn--circle slideshow__next"
          onClick="changeSlides(1)"
        >
        </span>
        
          <img src="images/icon-next.svg" alt="" class="icon" />
        </button>
      </section>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris Williams</a>.
    </div> -->
  </body>
  <script src="js/main.js"></script>
</html>
