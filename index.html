<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Purchase great shoes at Sneakers!" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div id="shadow--sidenav" class="shadow shadow--sidenav" onclick="closeSideNav()"></div>
    <nav id="sidenav" class="sidenav">
      <img  class="sidenav__close" src="images/icon-close.svg" onclick="closeSideNav()"></img>
      <ul class="list sidenav__list">
        <li class="nav__item"><a href="#">Collections</a></li>
        <li class="nav__item"><a href="#">Men</a></li>
        <li class="nav__item"><a href="#">Women</a></li>
        <li class="nav__item"><a href="#">About</a></li>
        <li class="nav__item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <nav class="nav container">
      <img class="nav__toggler" src="images/icon-menu.svg" onclick="openSideNav()"></img>
      <a href="/" class="nav__brand"><img src="images/logo.svg" alt="" /></a>
      <ul class="list nav__list">
        <li class="nav__item"><a href="#">Collections</a></li>
        <li class="nav__item"><a href="#">Men</a></li>
        <li class="nav__item"><a href="#">Women</a></li>
        <li class="nav__item"><a href="#">About</a></li>
        <li class="nav__item"><a href="#">Contact</a></li>
      </ul>
      <img class="nav__cart" src="images/icon-cart.svg" alt="Shopping Cart" onclick="toggleCartCard()"></img>
      <img class="nav__avatar" src="images/image-avatar.png" alt="" />
    </nav>
    <!--Cart card-->
    <div class="cart-card-container">
      <div id="cart-card" class="cart-card">
        <p class="cart-card__title">Cart</p>
        <!--This would be a list of items in a real app-->
        <div class="cart-card__items">
          <div class="cart-card__item">
            <img
                  src="images/image-product-1-thumbnail.jpg"
                  alt=""
                  class="cart-card__item-img"
            />
            <div>
              <p class="cart-card__item-title">Fall Limited Edition Sneakers</p>
              <p class="cart-card__item-pricing">$125.00 x 3 <b>$375.00</b></p>
            </div>
      
            <img class="cart-card__delete " src="images/icon-delete.svg"></img>
          </div>
          <button class="btn btn--block cart-card__checkout">Checkout</button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris Williams</a>.
    </div> -->
  </body>
  <script src="js/main.js"></script>
</html>
