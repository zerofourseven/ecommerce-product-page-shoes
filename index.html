<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Purchase great shoes at Sneakers!" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <!--Lightbox section-->
    <div id="lightbox" class="lightbox">
      <div
        id="shadow--slideshow"
        class="shadow shadow--slideshow"
       
      >
      

        <section class="slideshow slideshow--lightbox">
          <img  class="lightbox__close" src="images/icon-close.svg" onclick="closeLightbox()"></img>
          <div class="slideshow__image--lightbox">
            <img src="images/image-product-1.jpg" alt="" />
          </div>
          <div class="slideshow__image--lightbox">
            <img src="images/image-product-2.jpg" alt="" />
          </div>
          <div class="slideshow__image--lightbox">
            <img src="images/image-product-3.jpg" alt="" />
          </div>
          <div class="slideshow__image--lightbox">
            <img src="images/image-product-4.jpg" alt="" />
          </div>
  
          <div class="slideshow__buttons slideshow__buttons--lightbox">
            <button
              class="btn btn--circle slideshow__previous"
              onClick="changeSlides(-1)"
            >
              <img src="images/icon-previous.svg" alt="" class="icon" />
            </button>
            <button
              class="btn btn--circle slideshow__next"
              onClick="changeSlides(1)"
            >
              <img src="images/icon-next.svg" alt="" class="icon" />
            </button>
          </div>

          
          <div class="slideshow__thumbnails-row">
            <div class="slideshow__thumbnail--lightbox-container">
              <img
                src="images/image-product-1-thumbnail.jpg"
                alt=""
                class="slideshow__thumbnail--lightbox"
                onclick="currentSlide(1)"
              />
            </div>
            <div class="slideshow__thumbnail--lightbox-container">
              <img
                src="images/image-product-2-thumbnail.jpg"
                alt=""
                class="slideshow__thumbnail--lightbox"
                onclick="currentSlide(2)"
              />
            </div>
            <div class="slideshow__thumbnail--lightbox-container">
              <img
                src="images/image-product-3-thumbnail.jpg"
                alt=""
                class="slideshow__thumbnail--lightbox"
                onclick="currentSlide(3)"
              />
            </div>
            <div class="slideshow__thumbnail--lightbox-container">
              <img
                src="images/image-product-4-thumbnail.jpg"
                alt=""
                class="slideshow__thumbnail--lightbox"
                onclick="currentSlide(4)"
              />
            </div>
          </div>
        </section>
      </div>
    </div>

    <!--Slideshow section-->
    <div class="grid grid--1x2">
      <section class="slideshow container">
        <div id="slideshow__image-container" onclick="openLightbox()">
          <div class="slideshow__image">
            <img src="images/image-product-1.jpg" alt="" />
          </div>
          <div class="slideshow__image">
            <img src="images/image-product-2.jpg" alt="" />
          </div>
          <div class="slideshow__image">
            <img src="images/image-product-3.jpg" alt="" />
          </div>
          <div class="slideshow__image">
            <img src="images/image-product-4.jpg" alt="" />
          </div>
        </div>
        <div class="slideshow__buttons slideshow__buttons--main">
          <button
            class="btn btn--circle slideshow__previous"
            onClick="changeSlides(-1)"
          >
            <img src="images/icon-previous.svg" alt="" class="icon" />
          </button>
          <button
            class="btn btn--circle slideshow__next"
            onClick="changeSlides(1)"
          >
            <img src="images/icon-next.svg" alt="" class="icon" />
          </button>
        </div>

        <div class="slideshow__thumbnails-row">
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt=""
            class="slideshow__thumbnail"
            onclick="currentSlide(1)"
          />
          <img
            src="images/image-product-2-thumbnail.jpg"
            alt=""
            class="slideshow__thumbnail"
            onclick="currentSlide(2)"
          />
          <img
            src="images/image-product-3-thumbnail.jpg"
            alt=""
            class="slideshow__thumbnail"
            onclick="currentSlide(3)"
          />
          <img
            src="images/image-product-4-thumbnail.jpg"
            alt=""
            class="slideshow__thumbnail"
            onclick="currentSlide(4)"
          />
        </div>
      </section>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris Williams</a>.
    </div> -->
  </body>
  <script src="js/main.js"></script>
</html>
